    <script>
        // 把一个数组中所有0都放到后面排列
        let arr = [0, 0, 0, 0, 0, 1]
        let num = 0;
        for (let i = 0, len = arr.length; i < len; i++) {
            if (arr[i] === 0) {
                num++;
            } else if (num !== 0) {
                arr[i - num] = arr[i];
                arr[i] = 0
            }
        }
        console.log(arr)
    </script>

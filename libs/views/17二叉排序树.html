<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二叉排序树</title>
</head>

<body>
    <script>
        function BinarySearchTree(keys) {
            //Node构造函数
            let Node = function (key) {
                this.key = key
                this.left = null
                this.right = null
            }
            let root = null
            let insertNode = (node, newNode) => {
                if (newNode.key < node.key) {
                    if (node.left === null) {
                        node.left = newNode
                    } else {
                        insertNode(node.left, newNode)
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode
                    } else {
                        insertNode(node.right, newNode)
                    }
                }
            }
            this.insert = (key) => {
                let newNode = new Node(key)
                if (root === null) {
                    root = newNode
                } else {
                    insertNode(root, newNode)
                }
            }
            keys.forEach((key) => {
                this.insert(key)
            })
            return root
        }
        const keys = [8, 3, 10, 1, 6, 14, 4, 7, 13]
        BinarySearchTree(keys)

        let inOrderTraverseFunction = (node, cb) => {
            if (node !== null) {
                inOrderTraverseFunction(node.left, cb)
                cb(node.key)
                inOrderTraverseFunction(node.right, cb)
            }
        }
        let callback = (key) => {
            console.log(key)
        }
        //BST的中序遍历
        inOrderTraverseFunction(BinarySearchTree(keys), callback)
    </script>
</body>

</html>

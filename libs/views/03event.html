<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            #box {
                margin: 10px;
                width: 100px;
                height: 50px;
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script>
            var box = document.getElementById("box");
            // true 是捕获阶段触发
            window.addEventListener(
                "click",
                function() {
                    console.log("window dispatch");
                },
                true
            );
            document.addEventListener(
                "click",
                function() {
                    console.log("document dispatch");
                },
                true
            );
            document.documentElement.addEventListener(
                "click",
                function() {
                    console.log("html dispatch");
                },
                true
            );
            document.body.addEventListener(
                "click",
                function() {
                    console.log("body distach");
                },
                true
            );
            box.addEventListener(
                "click",
                function() {
                    console.log("box dispatch");
                },
                true
            );
        </script>
    </body>
</html>

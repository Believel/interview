    <script>
        // 二分查找法主要是解决在一堆有序的数中找出指定的数这类问题，不管这些数是一维数组还是多维数组，只要有序，就可以用二分查找来优化。
        // 步骤如下：
        // 1. 数组中排在中间的数字A,与要找的数字比较大小
        // 2. 因为数组是有序的，所以：A较大则说明要查找的数字应该从前半部分查找，A较小则说明应该从查找数字的后半部分查找
        // 3. 这样不断查找缩小数量级，直到找完数组为止



        // 题目：在一个二维数组中，每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。请完成一个函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。


        function Find(target, array) {
            let i = 0,
                j = array[i].length - 1;
            while (i < array.length && j >= 0) {
                if (array[i][j] < target) {
                    i++
                } else if (array[i][j] > target) {
                    j--;
                } else {
                    return true
                }
            }
            return false;
        }
        console.log(Find(10, [
            [1, 2, 3, 4],
            [5, 9, 10, 11],
            [13, 20, 21, 23]
        ]));

        // 二分查找的时间复杂度是O(logN)
        // log1000   2^10 = 1024  ~10次


        //题目：字符串中第一个出现一次的字符
        let str1 = 'aaabcbqwqw'

        function find(str) {
            for (var i = 0; i < str.length; i++) {
                let char = str[i]
                let reg = new RegExp(char, 'g');
                let l = str.match(reg).length
                if (l === 1) {
                    return char
                }
            }
        }
        console.log(find(str1))
        // 题目：将1234567 变成 1,234,567，即千分位标注
        function getQuery(str) {
            str = str + '';
            if (str.length < 3) {
                return str;
            }
            str = str.replace(/\d{1,3}(?=(\d{3})+$)/g, (v) => {
                return v + ','
            })
            return str;
        }

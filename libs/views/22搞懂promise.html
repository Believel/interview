        function timeout(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(reject, ms, 'done')
            })
        }
        timeout(1000).then(function (value) {
            console.log(value)
        }).catch(function (value) {
            console.log(value)
        }).finally(function () {

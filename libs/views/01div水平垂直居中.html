<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中(div元素)</title>
</head>

<body>
    <section>
        <style>
            .outer {
                width: 100%;
                height: 450px;
                background-color: pink;
            }

            .inner {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -100px;
                margin-top: -100px;
                height: 200px;
                width: 200px;
                background: black;

            }
        </style>
        <div class="outer">
            <div class="inner">
                第一种方法：知道宽和高，使用绝对定位+外边距设置水平垂直居中
            </div>
        </div>
    </section>
    <section>
        <style>
            .outer2 {
                background-color: pink;
                width: 100%;
                height: 450px;
                display: flex;
            }

            .inner2 {
                margin: auto;
                width: 200px;
                height: 200px;
                background: black;
            }
        </style>
        <div class="outer2">
            <div class="inner2">
                第二种方法:使用css3样式属性display:flex设置
            </div>
        </div>
    </section>
</body>

</html>

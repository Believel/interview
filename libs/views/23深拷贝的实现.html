<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件类数据结构设计</title>
</head>

<body>
    <div>
        111111
    </div>
    <script>
        let obj = {
            a: 1,
            b: {
                name: 'zpp'
            },
            c: [1, 2, 3]
        }

        function deepclone(obj, dist) {
            for (let k in obj) {
                if (typeof obj[k] === 'object') {
                    dist[k] = {}
                    deepclone(obj[k], dist[k])
                } else {
                    dist[k] = obj[k]
                }
            }
            return dist
        }
        console.log(deepclone(obj, {}))
    </script>
</body>

</html>

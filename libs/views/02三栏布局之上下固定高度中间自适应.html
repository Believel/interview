<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局之上下高度固定中间自适应</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <section class="layout float">
        <style>
            .layout.float,
            .layout.float .top-bottom-center {
                width: 100%;
                height: 100%;
            }

            .layout.float .top {
                width: 100%;
                height: 50px;
                background: blue;
            }

            .layout.float .bottom {
                width: 100%;
                height: 50px;
                background: pink;
            }

            .layout.float .center {
                width: 100%;
                height: calc(100% - 100px);
                background: yellow;
            }
        </style>
        <article class="top-bottom-center">
            <div class="top"></div>
            <div class="center"></div>
            <div class="bottom"></div>
        </article>
    </section>
</body>

</html>
